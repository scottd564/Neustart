<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/Content/css/style.css">
    <title>Server Control - Login</title>
</head>
<body>
    <div class="container container-fluid">
        <br>
        <div class="card text-white bg-dark mt-12 mx-auto" style="width: 18rem;">
            <img height="150" class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Steam_logo.svg" alt="Steam Logo">
            <div class="card-body">
                <p class="card-text">
                    Please login via Steam so we can verify your Steam ID.
                    This will let us know who you are and if you can view our server information. Nothing is stored.
                </p>
                <div class="text-center">
                    <a href="/login">
                        <img src="https://community.cloudflare.steamstatic.com/public/images/signinthroughsteam/sits_01.png" />
                    </a>
                </div>
            </div>
            <div class="card-footer text-right text-muted">
                <small>
                    This page is not affiliated or endorsed by Steam
                </small>
            </div>
        </div>
    </div>
</body>
</html>
